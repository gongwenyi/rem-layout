<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>our advice</title>
  <script src="js/rem-fontSize.js"></script>
  <link rel="stylesheet" href="css/mobilereset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/billingDetails.css">
</head>
<body>
  <div id="wrap">
    <!-- 头部 -->
    <header>
      <div class="clearfix">
        <a href="#" onClick="javascript :history.back(-1);" class="fa-icon chevron-left fl"><i class="fa fa-chevron-left"></i></a>
        <h1 class="fl">Checkout</h1>
      </div>
    </header>
    <div class="title">Billing Details</div>
    <div class="coupon">
      <div class="coupon-cont">
        <a href="javascript:;" class="coupon-close fr"><i class="fa fa-close"></i></a>
        <h2>Have a Coupon?</h2>
        <div class="coupon-form">
          <input type="text" class="fl" placeholder="Coupon Code here..">
          <a href="javascript:;" class="fr">APPLY</a>
        </div>
      </div>
    </div>
    <div class="user-info-form">
      <div class="form-item user-country">
        <input type="text" class="fl" placeholder="Select a Country">
        <span class="btn-select-country fr"><i class="fa fa-chevron-down"></i></span>
      </div>
      <div class="form-item user-name">
        <input type="text" class="fl" placeholder="Full Name">
        <span class="right fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-name">
        <input type="text" class="fl" placeholder="Select a Country">
        <span class="error fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-address">
        <input type="text" class="fl" placeholder="Address line two">
        <span class="fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-city">
        <input type="text" class="fl" placeholder="Town / City">
        <span class="fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-postcode fl">
        <input type="number" class="fl" placeholder="Postcode / Zip">
        <span class="fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-phone fr">
        <input type="number" class="fl" placeholder="Phone Number">
        <span class="fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="form-item user-email">
        <input type="email" class="fl" placeholder="E-Mail Address">
        <span class="fr"><i class="fa fa-close"></i><i class="fa fa-check"></i></span>
      </div>
      <div class="user-submit">
        <a href="order.html">NEXT - YOUR ORDER</a>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/baidu-touch.js"></script>
  <script src="js/billingDetails.js"></script>
</body>
</html>
